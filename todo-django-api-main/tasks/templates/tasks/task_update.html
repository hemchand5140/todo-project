<h1>Edit Task</h1>
<form method="POST">
  {% csrf_token %}
  <label>Title:</label><br>
  <input type="text" name="title" value="{{ task.title }}" required><br><br>
  <label>Description:</label><br>
  <textarea name="description">{{ task.description }}</textarea><br><br>
  <label>
    <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}>
    Completed
  </label><br><br>
  <button type="submit">Update</button>
</form>
<a href="{% url 'tasks:task_list' %}">Back to list</a>
